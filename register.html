<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<title>NancyMusic - Sign Up</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5b13ec",
            "background-light": "#f6f6f8",
            "background-dark": "#161022",
          },
          fontFamily: {
            "display": ["Spline Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<div class="relative flex-grow flex flex-col items-center justify-center p-4">
<div class="absolute inset-0 bg-center bg-no-repeat bg-cover opacity-10 dark:opacity-20" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB0BjYdM-kMJ6K-birawsnqNMxpWN7lneL5qN-bnmrgIiSposuvJDiTk_0S3CHoj4SsMPHIVZjx0xCaVyTRFe2DdZYy_1uiBF9yTtebSiKtabAFD7JXQpmm8QI-1vE9PV9rE1k9mNJz2i3DfhOJOyRROUpOoWOJPGGzg0nZm-15a5kPv0MqExHvgJUU_wTQIFL1EQDn80g9eqO17uGK5cmZB1iNJOZcl7Yg53Uo--xHLcTHI5zWaeaA_Y5nWgQ8LJUb_W5yNfVQHSg");'></div>
<div class="relative w-full max-w-sm z-10">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-black dark:text-white">הצטרפות לNancyMusic</h1>
</div>
<form class="space-y-4">
<div>
<label class="sr-only" for="email">Email</label>
<input class="form-input w-full rounded-lg h-14 p-4 text-base bg-background-light/80 dark:bg-background-dark/80 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 border border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary" id="email" placeholder="דוא״ל" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="form-input w-full rounded-lg h-14 p-4 text-base bg-background-light/80 dark:bg-background-dark/80 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 border border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary" id="password" placeholder="סיסמה" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input class="form-input w-full rounded-lg h-14 p-4 text-base bg-background-light/80 dark:bg-background-dark/80 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 border border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary" id="confirm-password" placeholder="אימות סיסמה" type="password"/>
</div>
<button class="w-full h-14 px-5 rounded-lg bg-primary text-white text-base font-bold flex items-center justify-center hover:bg-primary/90 transition-colors" type="submit">
            הרשמה
          </button>
</form>
<div class="text-center mt-6">
<a class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
            כבר יש לך חשבון? התחברות
          </a>
</div>
</div>
</div>
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</div>

</body></html>
